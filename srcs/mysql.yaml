apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-deployment
spec:
  strategy:
      type: Recreate
  selector:
    matchLabels:
      app: sql-db
  template:
    metadata:
      labels:
        app: sql-db
    spec:
      volumes:
      - name: pv-mysql
        persistentVolumeClaim:
         claimName: pvc-mysql
      containers:
      - name: mysql-db
        imagePullPolicy: Never
        image: mysql-db
        ports:
        - containerPort: 3306
        volumeMounts:
         - name: pv-mysql
           mountPath: "./data"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  annotations:
    metallb.universe.tf/allow-shared-ip: "shared key"
spec:
  type: ClusterIP
  clusterIP: 10.96.83.102
  selector:
    app: sql-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
